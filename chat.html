            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav div {
            font-size: 1.5rem;
            font-weight: bold;
        }

            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        nav ul li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f8f2; /* Off White */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #006400; /* Dark Green */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: box-shadow 0.3s;
        }
        input:focus, select:focus, button:focus {
            box-shadow: 0 0 5px rgba(0, 147, 41, 0.5);
            outline: none;
        }
        button {
            background-color: #8fbc8f; /* Lighter Army Green */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6b8e23; /* Slightly Darker Green */
        }
        .chat-interface {
            display: none;
            flex-direction: column;
            gap: 15px;
        }
        .messages {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: #f4f4f4;
        }
        .message {
            margin-bottom: 10px;
        }
        .message span {
            font-weight: bold;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8fbc8f; /* Lighter Army Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;

        }
        a:hover {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageForm = document.getElementById('registration-form'); // Ensure correct form is targeted

            messageForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                // alert('Message submitted! We will get back to you within 24 hours.');
                messageForm.reset(); // Reset the form fields
            });

            const registrationForm = document.getElementById('registration-form');
            const chatInterface = document.getElementById('chat-interface');
            const messagesDiv = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            let user = null;

            registrationForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const email = document.getElementById('email').value;

                user = { email };
                localStorage.setItem('user', JSON.stringify(user));

                alert('Thank you for registering! We are thrilled to have you here. Welcome to our wonderful community!');

                registrationForm.style.display = 'none';
                chatInterface.style.display = 'flex';

                // Display a welcome message in the chat
                const welcomeMessage = document.createElement('div');
                welcomeMessage.classList.add('message');
                welcomeMessage.innerHTML = `<span>Welcome!</span> Feel free to chat with the community.`;
                messagesDiv.appendChild(welcomeMessage);
            });

            sendButton.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default behavior

                const message = messageInput.value.trim();
                if (message) {
                    messageInput.value = ''; // Clear the input field
                } else {
                    alert('Please enter a message before sending.');
                }
            });
        });

        function showPopupAndRedirect(message, redirectUrl) {
            const popup = document.createElement('div');
            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.backgroundColor = '#8fbc8f';
            popup.style.color = 'white';
            popup.style.padding = '20px';
            popup.style.borderRadius = '10px';
            popup.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            popup.style.textAlign = 'center';
            popup.style.fontSize = '1.2rem';
            popup.style.zIndex = '1000';
            popup.innerHTML = `<div>${message}</div>`;

            document.body.appendChild(popup);

            setTimeout(() => {
                popup.style.transition = 'opacity 0.5s';
                popup.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(popup);
                    window.location.href = redirectUrl;
                }, 500);
            }, 2000);
        }

        document.querySelector('#register-me-button').addEventListener('click', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!name || !age || !email) {
                alert('Please fill out all required fields before registering.');
                return;
            }

            showPopupAndRedirect('Welcome aboard! Preparing your community space...', 'portal.html');
        });

        document.getElementById('login-button').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('registration-form').style.display = 'none';
        });

        document.getElementById('submit-login').addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            if (email) {
                showPopupAndRedirect('Logging you in...', 'portal.html');
            } else {
                alert('Please enter a valid email address.');
            }
        });
