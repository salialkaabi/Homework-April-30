<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat</title>
    <style>
        /* Updated Font and Lighter Army Green Colors */
        body {
            font-family: 'Verdana', sans-serif; /* Friendly Font */
            margin: 0;
            padding: 0;
            background-color: #f8f8f2; /* Off White */
            color: #4a4a4a; /* Dark Grey */
            line-height: 1.6;
        }
        nav {
            background: linear-gradient(90deg, #6b8e23, #8fbc8f); /* Lighter Army Green Gradient */
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav div {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        nav ul li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f8f2; /* Off White */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #006400; /* Dark Green */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: box-shadow 0.3s;
        }
        input:focus, select:focus, button:focus {
            box-shadow: 0 0 5px rgba(0, 147, 41, 0.5);
            outline: none;
        }
        button {
            background-color: #8fbc8f; /* Lighter Army Green */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6b8e23; /* Slightly Darker Green */
        }
        .chat-interface {
            display: none;
            flex-direction: column;
            gap: 15px;
        }
        .messages {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: #f4f4f4;
        }
        .message {
            margin-bottom: 10px;
        }
        .message span {
            font-weight: bold;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8fbc8f; /* Lighter Army Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #6b8e23; /* Slightly Darker Green */
        }
    </style>
</head>
    <div class="container">
        <h1>Community Chat</h1>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="13" required>

            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality" required>
                <option value="">Select your nationality</option>
                <option value="UAE">UAE</option>
                <option value="Other">Other</option>
            </select>

            <label for="profile-picture">Profile Picture (optional):</label>
            <input type="file" id="profile-picture" accept="image/*">
            <img id="preview" src="https://via.placeholder.com/100" alt="Default Avatar" style="display: block; margin-top: 10px; width: 100px; height: 100px; border-radius: 50%;">

            <button type="submit">Register</button>
            <a href="index.html">Go Back to Main Menu</a>
        </form>

        <div class="chat-interface" id="chat-interface">
            <div class="messages" id="messages"></div>
            <div>
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
            <a href="index.html">Go Back to Main Menu</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageForm = document.getElementById('registration-form'); // Ensure correct form is targeted

            messageForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                alert('Message submitted! We will get back to you within 24 hours.');
                messageForm.reset(); // Reset the form fields
            });

            const registrationForm = document.getElementById('registration-form');
            const chatInterface = document.getElementById('chat-interface');
            const messagesDiv = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const profilePictureInput = document.getElementById('profile-picture');
            const preview = document.getElementById('preview');

            let user = null;

            profilePictureInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            registrationForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const age = document.getElementById('age').value;
                const nationality = document.getElementById('nationality').value;
                const profilePicture = preview.src;

                if (age < 13) {
                    alert('You must be at least 13 years old to join the chat.');
                    return;
                }

                user = { name, age, nationality, profilePicture };
                localStorage.setItem('user', JSON.stringify(user));

                registrationForm.style.display = 'none';
                chatInterface.style.display = 'flex';

                // Display a welcome message in the chat
                const welcomeMessage = document.createElement('div');
                welcomeMessage.classList.add('message');
                welcomeMessage.innerHTML = `<span>Welcome ${name}!</span> Feel free to chat with the community.`;
                messagesDiv.appendChild(welcomeMessage);
            });

            sendButton.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default behavior

                const message = messageInput.value.trim();
                if (message) {
                    alert('Message submitted! We will get back to you within 24 hours.');
                    messageInput.value = ''; // Clear the input field
                } else {
                    alert('Please enter a message before sending.');
                }
            });
        });
    </script>
</body>
</html>
